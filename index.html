<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Tablist</title>
</head>

<body>
   <div class="section">
      <div class="container">
         <div class="row">
            <div class="tab col-md-12">
               <div class="buttons">
                  <button id="tab1-button" onclick="londonfunct()" type="button" class="btn clicked-btn">London</button>
                  <button id="tab2-button" onclick="parisfunct()" type="button" class="btn">Paris</button>
                  <button id="tab3-button" onclick="tokyofunct()" type="button" class="btn">Tokyo</button>
               </div>
               <div class="text-content">
                  <div id="tab1-content">
                     <h1>London</h1>
                     <p>London is the capital of England.</p>
                     <p>It is the most populous city in the UK, with a metropolitan
                        area of over 9 million inhabitants.</p>
                  </div>
                  <div class="hidden" id="tab2-content">
                     <h1>Paris</h1>
                     <p>Paris is the capital of France.</p>
                     <p>It possesses the Eiffel Tower.</p>
                  </div>
                  <div class="hidden" id="tab3-content">
                     <h1>Tokyo</h1>
                     <p>Tokyo is the capital of Japan.</p>
                     <p>There are 38.505.000 inhabitants living in Tokyo</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
